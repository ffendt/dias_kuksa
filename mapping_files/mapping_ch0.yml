# Map OBD values to tree

AmbientAirTemp:
  minupdatedelay: 100
  targets:
    - Vehicle.AmbientAirTemperature

##one of two transmitter##
ActualEngPercentTorque:
  minupdatedelay: 100
  targets:
    - Vehicle.Drivetrain.InternalCombustionEngine.Engine.ActualEngPercentTorque

##one of two transmitter##
BarometricPress:
  minupdatedelay: 100
  targets:
    - Vehicle.OBD.BarometricPressure

##one of two transmitter##
EngAirIntakeTemp:
  minupdatedelay: 100
  targets:
    - Vehicle.OBD.IntakeTemp

EngCoolantTemp:
  minupdatedelay: 100
  targets:
    - Vehicle.OBD.CoolantTemperature

##one of two transmitter##
EngFuelRate:
  minupdatedelay: 100
  targets:
    - Vehicle.OBD.FuelRate

EngPercentLoadAtCurrentSpeed:
  minupdatedelay: 100
  targets:
    - Vehicle.OBD.EngPercentLoadAtCurrentSpeed

##one of two transmitter##
EngSpeed:
  minupdatedelay: 100
  targets:
    - Vehicle.Drivetrain.InternalCombustionEngine.Engine.Speed

##one of two transmitter##
NominalFrictionPercentTorque:
  minupdatedelay: 100
  targets:
    - Vehicle.Drivetrain.InternalCombustionEngine.Engine.NominalFrictionPercentTorque
